<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Tag Search</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Showing blogs with tag: {{ tag }}</p>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> by {{ blog.author.username }}</li>
        {% empty %}
            <li>No blogs found with this tag.</li>
        {% endfor %}
    </ul>
</body>
</html>
